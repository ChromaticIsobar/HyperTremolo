name: Projucer CI/CD

on:
  push:
    branches:
      - main
      - develop
      - feature/projucer-cicd
    tags:
      - 'v*.*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            jucer: "JUCE/extras/Projucer/Builds/LinuxMakefile/build/Projucer"
            jucer_buildir: "JUCE/extras/Projucer/Builds/LinuxMakefile"
            jucer_build: make -j4
          - os: macos-latest
            jucer: "JUCE/extras/Projucer/Builds/MacOSX/build/Debug/Projucer.app/Contents/MacOS/Projucer"
            jucer_buildir: "JUCE/extras/Projucer/Builds/MacOSX"
            jucer_build: xcodebuild -project Projucer.xcodeproj -jobs 4 | xcpretty
          - os: windows-latest
            jucer: "JUCE/extras/Projucer/Builds/VisualStudio2019/x64/Debug/App/Projucer.exe"
            jucer_buildir: "JUCE/extras/Projucer/Builds/VisualStudio2019"
            jucer_build: msbuild.exe -v:normal -m:4 Projucer.sln
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Linux Deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt install libasound2-dev libcurl4-openssl-dev libx11-dev libxinerama-dev libxext-dev libfreetype6-dev libwebkit2gtk-4.0-dev libglu1-mesa-dev libjack-jackd2-dev lv2-dev
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 9
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 9

    - name: Add msbuild to PATH
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Set up Xcode
      if: runner.os == 'MacOS'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Build Projucer
      shell: bash
      run: ${{ matrix.jucer_build }}
      working-directory: ${{ matrix.jucer_buildir }}

    - name: Log jucer project status
      shell: bash
      run: $PROJUCER --status *.jucer
      env:
        PROJUCER: ${{ matrix.jucer }}

    - name: Resave jucer file
      shell: bash
      run: $PROJUCER --resave *.jucer
      env:
        PROJUCER: ${{ matrix.jucer }}
